name: Deploy MovieArcs

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MovieArcs repo
        uses: actions/checkout@v4
        with:
          repository: akhil9tiet/MovieArcs
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Checkout akhil9tiet.github.io
        uses: actions/checkout@v4
        with:
          repository: akhil9tiet/akhil9tiet.github.io
          path: deploy-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync movieArcs directory
        run: |
          cd deploy-repo
          rm -rf movieArcs
          mkdir -p movieArcs
          cp -r ../dist/* movieArcs/

      - name: Commit and push to akhil9tiet.github.io
        run: |
          cd deploy-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy MovieArcs from $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
