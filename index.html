<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nolan Narrative Arcs</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

      :root {
        --bg-main: #e0e0ed;
        --bg-dark: #0f172a;
        --indigo-600: #4f46e5;
        --indigo-500: #6366f1;
        --indigo-400: #818cf8;
        --slate-900: #0f172a;
        --slate-800: #1e293b;
        --slate-700: #334155;
        --slate-600: #475569;
        --slate-500: #64748b;
        --slate-400: #94a3b8;
        --slate-300: #cbd5e1;
        --slate-200: #e2e8f0;
        --slate-100: #f1f5f9;
        --slate-50: #f8fafc;
        --emerald-600: #059669;
        --emerald-500: #10b981;
        --emerald-50: #ecfdf5;
        --amber-600: #d97706;
        --amber-500: #f59e0b;
        --amber-50: #fffbeb;
        --gold: #ffd700;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--slate-900);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Layout Utilities */
      .app-container {
        height: 100vh;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      @media (min-width: 768px) {
        .app-container {
          padding: 2.5rem;
        }
      }

      .max-w-4xl { max-width: 56rem; width: 100%; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-4 { gap: 1rem; }
      .gap-8 { gap: 2rem; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-10 { z-index: 10; }
      .z-30 { z-index: 30; }
      .z-50 { z-index: 50; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .overflow-hidden { overflow: hidden; }

      /* Components */
      .nav-pill-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .btn-nav {
        padding: 0.375rem 1rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        box-shadow: var(--shadow-md);
      }

      .btn-nav-active {
        background-color: var(--indigo-600);
        color: white;
      }

      .btn-nav-inactive {
        background-color: rgba(255, 255, 255, 0.8);
        color: var(--slate-600);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .btn-nav-inactive:hover {
        color: var(--indigo-600);
        background-color: white;
      }

      .movie-selector-bar {
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        padding: 0.375rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        box-shadow: var(--shadow-md);
        width: 100%;
        max-width: 32rem;
      }

      .btn-arrow {
        padding: 0.5rem;
        border-radius: 0.75rem;
        color: var(--slate-500);
        background: transparent;
        border: none;
        cursor: pointer;
        transition: color 0.2s, background-color 0.2s;
        flex-shrink: 0;
      }

      .btn-arrow:hover:not(:disabled) {
        color: var(--indigo-600);
        background-color: rgba(255, 255, 255, 0.8);
      }

      .btn-arrow:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .movie-pill-grid {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.25rem;
      }

      .movie-pill {
        position: relative;
        padding: 0.5rem;
        border-radius: 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--slate-500);
        background: transparent;
        border: none;
        cursor: pointer;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        z-index: 1;
      }

      @media (min-width: 768px) {
        .movie-pill { font-size: 0.875rem; }
      }

      .movie-pill-active {
        color: white;
      }

      .movie-pill-active-bg {
        position: absolute;
        inset: 0;
        background-color: var(--indigo-600);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-lg);
        z-index: -1;
      }

      /* Main Card */
      .movie-card {
        background-color: white;
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 1.5rem;
        box-shadow: var(--shadow-2xl);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }

      @media (min-width: 768px) {
        .movie-card { padding: 2rem; }
      }

      .card-gradient-bg {
        position: absolute;
        inset: 0;
        opacity: 0.6;
        pointer-events: none;
        z-index: 0;
        transform: scale(1.5);
        filter: blur(60px);
      }

      .card-glass-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(255, 255, 255, 0.4);
        z-index: 0;
        pointer-events: none;
        backdrop-filter: blur(2px);
      }

      /* Metadata */
      .metadata-row { display: flex; gap: 0.75rem; }
      .pill-stat {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.5rem;
        box-shadow: var(--shadow-md);
        backdrop-filter: blur(2px);
      }

      .pill-boxoffice { background-color: var(--emerald-50); border: 1px solid var(--emerald-200); color: var(--emerald-600); }
      .pill-imdb { background-color: var(--amber-50); border: 1px solid var(--amber-200); color: var(--amber-600); }

      .pill-genre {
        padding: 0.125rem 0.5rem;
        border-radius: 0.375rem;
        border: 1px solid;
        font-size: 0.625rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        backdrop-filter: blur(1px);
      }

      /* Chart */
      .chart-viewport {
        width: 100%;
        height: 400px;
        position: relative;
        border-radius: 0.75rem;
        background-color: rgba(248, 250, 252, 0.9);
        backdrop-filter: blur(4px);
        border: 1px solid var(--slate-100);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        z-index: 10;
        overflow: hidden;
      }

      @media (min-width: 768px) {
        .chart-viewport { height: 500px; }
      }

      /* Footer Buttons */
      .action-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding-bottom: 3rem;
        flex-shrink: 0;
      }

      @media (min-width: 640px) {
        .action-buttons { flex-direction: row; }
      }

      .btn-action {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
      }

      .btn-action:active { transform: scale(0.95); }
      .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

      .btn-secondary {
        background-color: white;
        border: 1px solid var(--slate-200);
        color: var(--slate-600);
        box-shadow: var(--shadow-md);
      }
      .btn-secondary:hover { background-color: var(--slate-50); }

      .btn-primary {
        background-color: var(--indigo-600);
        color: white;
        box-shadow: var(--shadow-lg);
      }
      .btn-primary:hover { background-color: var(--indigo-500); }

      /* Animations */
      @keyframes wipe-in-right-scale {
        0% { opacity: 0; transform: scale(1.1); clip-path: inset(0 0 0 100%); }
        100% { opacity: 1; transform: scale(1); clip-path: inset(0 0 0 0%); }
      }

      @keyframes strobe-flash {
        0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); border-color: rgba(255, 255, 255, 0.4); }
        20% { box-shadow: 0 0 50px 10px rgba(255, 215, 0, 0.4); border-color: var(--gold); }
        100% { box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.15); border-color: rgba(255, 255, 255, 0.6); }
      }

      @keyframes title-slide-transform {
        0% { transform: translate(40px, 20px) scale(1.1); }
        100% { transform: translate(0, 0) scale(1); }
      }

      @keyframes title-fade {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes border-flow {
        0% { background-position: 200% 0; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { background-position: -200% 0; opacity: 0; }
      }

      .animate-card-entry {
        animation: wipe-in-right-scale 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: center center;
        will-change: transform, clip-path, opacity;
      }

      .animate-strobe {
        animation: strobe-flash 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        will-change: box-shadow, border-color;
      }

      .animate-title-slide {
        animation: title-slide-transform 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                   title-fade 0.6s ease-out forwards;
        transform-origin: center left;
        will-change: transform, opacity;
      }

      .card-border-shine {
        position: absolute;
        inset: 0;
        border-radius: 1.5rem;
        padding: 3px;
        background: linear-gradient(90deg, transparent 0%, transparent 40%, var(--gold) 50%, transparent 60%, transparent 100%);
        background-size: 200% 100%;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        animation: border-flow 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        z-index: 50;
      }

      /* Scrollbar Customization */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--slate-400); border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--indigo-400); }

      /* Methodology Classes */
      .methodology-container {
        width: 100%;
        height: 100vh;
        background-color: var(--bg-main);
        overflow-y: auto;
        padding: 0 1.5rem;
      }

      .sticky-top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        pointer-events: none;
      }

      .thesis-section { margin-bottom: 8rem; position: relative; }
      .thesis-number {
        position: absolute;
        left: -3rem;
        top: 0;
        font-size: 5rem;
        font-weight: 900;
        color: var(--indigo-200);
        opacity: 0.1;
        user-select: none;
      }

      .thesis-card {
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 2.5rem;
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow-md);
      }

      .thesis-title {
        font-size: 2.5rem;
        font-weight: 900;
        line-height: 1.1;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        margin-bottom: 2rem;
      }

      @media (min-width: 768px) {
        .thesis-title { font-size: 3.75rem; }
      }

      .thesis-quote {
        font-size: 1.25rem;
        line-height: 1.6;
        font-style: italic;
        color: var(--slate-700);
        font-weight: 300;
      }

      @media (min-width: 768px) {
        .thesis-quote { font-size: 1.5rem; }
      }

      /* Responsive Fixes */
      .grid-2 { display: grid; grid-template-columns: 1fr; gap: 2rem; }
      @media (min-width: 768px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
    </style>
